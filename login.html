<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdn.baomitu.com/index/fonts/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body beckground=bg.jpg>

  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1><b>登录</b></h1><span>使用艾斯纳追踪账户登录</span>
</div>
<div class="rerun"><a href="http://takeme.online/auth/heather/login.html">旧版本</a></div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">设备登录</h1>
    <form name="regular" action="https://www.astrnuts.com/heather/login.php" method="post">
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="name" required="required"/>
        <label for="#{label}">设备识别码</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="#{label}" name="password" required="required"/>
        <label for="#{label}">设备查询密码</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button type="submit"><span>登录</span></button>
      </div>
      <div class="footer"><a href="mailto:support@astrnuts.com">忘记密码？</a></div>
    </form>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
